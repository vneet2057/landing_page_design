<body>

    <!-- nav bar starts -->
    <header>
        <nav class="navbar bg-white shadow shadow-sm p-3">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="./assets/logo/logo.png" width="10%" alt="logo"></a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Autos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Formularios</a>

    <main>
        <!-- hero section -->
        <section class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 pt-5 my-5">
                        <div class="text-area">
                            <div class="title">
                                <h1 class="text-white text-uppercase">cotiza contrata en tan solo minutos</h1>
                            </div>
                            <div class="text">

                                    vehiculo</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6 my-3">
                        <div class="form-area">
                            <div class="card pt-2 px-3 pb-2">
                                <form action="" method="post">
                                    <div class="form-group">
                                        <label for="">?textarea 1</label>
                                        <input type="text" name="" placeholder="Numbre(s)" class="form-control" id="">
                                    </div>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Comeo"
                                            aria-label="Dollar amount (with dot and two decimal places)">
                                        <span class="input-group-text"><i class="fas fa-info-circle"
                                                style="color: #70bf2e;"></i></span>
                                    </div>

                                    <div class="form-group mt-3">
                                        <label for="">?textarea 2</label>
                                        <input type="text" name="" placeholder="Numbre(s)" class="form-control" id="">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- hero section ends -->

        <!-- images row section -->
        <div class="container images-row-section my-5 d-flex align-items-center justify-content-evenly">
            <div class="image-container d-flex align-items-center justify-content-center" >
                <img src="./assets/images/car.png" height="170" width="170"/>
            </div>
            <div class="image-container d-flex align-items-center justify-content-center"  >
                <img src="./assets/images/car1.png" height="130" width="150"/>
            </div>
            <div class="image-container d-flex align-items-center justify-content-center"  >
                <img src="./assets/images/car.png" height="170" width="170"/>
            </div>
            <div class="image-container d-flex align-items-center justify-content-center"  >
                <img src="./assets/images/car1.png" height="130" width="150"/>
            </div>
        </div>
        <!-- images row section ends -->

        <!-- second last image -->
        <div class="container-fluid d-flex align-items-center justify-content-center  second-last-image-container">
            <img src="./assets/images/second-last-picture.png" height="360px" />
        </div>
        <!-- second last image ends -->
    </main>

    <!-- footer  -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center p-5">
        <div class="col-md-3 mb-0 text-center">

            <hr>

        </div>
        <div class="col-md-3 mb-0 text-center">

            <p>Terms and conditions</p>
